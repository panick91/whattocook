<script id="receipt" type="text/html">
    {{#receipts}}
    <div class="receipt {{additionalClass}}" >
        <div style="background-image:url(images/{{receiptImage}}.jpg);">
            <a href="{{receiptId}}">
                <div class="receiptDetails" >
                    <h2>{{receiptName}}</h2>
                    <table>
                        <tr>
                            <td>Duration</td>
                            <td>{{duration}}</td>
                        </tr>
                        <tr>
                            <td>Difficulty</td>
                            <td>{{difficulty}}</td>
                        </tr>
                        <tr>
                            <td>Rating</td>
                            <td>{{rating}}</td>
                        </tr>
                    </table>
                </div>
            </a>
        </div>
    </div>
    {{/receipts}}
</script>
