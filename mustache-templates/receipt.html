<script id="receipt" type="text/html">
    {{#receipts}}
    <div class="receipt {{additionalClass}}" >
        <div style="background-image:url('/whattocook/images/{{imagePartName}}.jpg');">
            <a href="?receiptId={{receiptId}}">
                <div class="receiptDetails" >
                    <h2>{{name}}</h2>
                    <table>
                        <tr>
                            <td class="tableHeader">Duration</td>
                            <td><span>{{duration}}</span></td>
                        </tr>
                        <tr>
                            <td class="tableHeader">Difficulty</td>
                            <td><span>{{difficulty}}</span></td>
                        </tr>
                        <tr>
                            <td class="tableHeader">Rating</td>
                            <td><span>{{rating}}</span></td>
                        </tr>
                    </table>
                </div>
            </a>
        </div>
    </div>
    {{/receipts}}
</script>
