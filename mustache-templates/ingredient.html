<script id="ingredient" type="text/html">
    {{#ingredients}}
        <li class="list-group-item">
            <div class="ingredient" data-ingredientid="{{ingredientId}}">
                <img class="ingredientPicture" src="/whattocook/images/{{imageNamePart}}.jpg" />
                <span class="ingredientName">{{label}}</span>
                <span class="glyphicon glyphicon-plus addIngredientToList"></span>
            </div>
        </li>
    {{/ingredients}}
</script>
